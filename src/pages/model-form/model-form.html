<ion-header>
  <ion-navbar>
    <ion-title>Model Form</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="modelForm" (ngSubmit)="submit()">
    <ion-list>
      <ion-item>
        <ion-label stacked>CRIM</ion-label>
        <ion-input type="number" formControlName="CRIM"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>ZN</ion-label>
        <ion-input type="number" formControlName="ZN"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>INDUS</ion-label>
        <ion-input type="number" formControlName="INDUS"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>CHAS</ion-label>
        <ion-input type="number" formControlName="CHAS"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>NOX</ion-label>
        <ion-input type="number" formControlName="NOX"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>RM</ion-label>
        <ion-input type="number" formControlName="RM"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>AGE</ion-label>
        <ion-input type="number" formControlName="AGE"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>DIS</ion-label>
        <ion-input type="number" formControlName="DIS"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>RAD</ion-label>
        <ion-input type="number" formControlName="RAD"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>TAX</ion-label>
        <ion-input type="number" formControlName="TAX"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>PTRATIO</ion-label>
        <ion-input type="number" formControlName="PTRATIO"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>B</ion-label>
        <ion-input type="number" formControlName="B"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>LSTAT</ion-label>
        <ion-input type="number" formControlName="LSTAT"></ion-input>
      </ion-item>

      <div text-center margin-top>
        <button type="submit" ion-button color="secondary" outline>Send</button>
      </div>
    </ion-list>
  </form>
</ion-content>

<!-- 
  CRIM: number;
  ZN: number;
  INDUS: number;
  CHAS: number;
  NOX: number;
  RM: number;
  AGE: number;
  DIS: number;
  RAD: number;
  TAX: number;
  PTRATIO: number;
  B: number;
  LSTAT: number;
 -->
